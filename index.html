<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="source/bootstrap-5.3.2-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="source/styles/style.css">
      <link rel="stylesheet" href="source/styles/responsive.css">
      <link rel="stylesheet" href="source/styles/variable.css">
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg p-0">
            <div class="container-fluid navbar-main border-bottom">
               <section class="navbar-brand col-12 col-md-auto ">
                  <h5 class="m-0">// lorem</h5>
                  <h6 class="m-0 main-purple">web-developer</h6>
               </section>
               <section class="offcanvas offcanvas-start " data-bs-scroll="false" tabindex="-1"
                  aria-labelledby="offcanvasWithBothOptionsLabel" id="navbar">
                  <div class="offcanvas-header">
                     <button type="button" class="btn-close ms-auto me-3 mt-1" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                     <ul class="navbar-nav ms-3 d-flex">
                        <li class="nav-item ms-2"><a href="#" class="nav-link active ">("Home")</a></li>
                        <li class="nav-item ms-2"><a href="#" class="nav-link nav-text">("About")</a></li>
                        <li class="nav-item ms-2"><a href="#" class="nav-link nav-text">("Portfolio")</a></li>
                        <li class="nav-item ms-2"><a href="#" class="nav-link nav-text">("Services")</a></li>
                        <li class="nav-item ms-2"><a href="#" class="nav-link nav-text">("Resume")</a></li>
                        <li class="nav-item ms-2"><a href="#" class="nav-link nav-text">("Contact")</a></li>
                     </ul>
                  </div>
               </section>
               <section class="navbar-icons d-flex">
                  <button type="button" class="btn me-5 nav-text" style="background-color: #2a7cb6;"
                     id="pain">Login</button>
                  <button type="button" class="btn theme-switch-icon nav-text" id="theme-switch" onclick="change()">
                  <i class="bi bi-moon-stars-fill text-info" id="theme-switch-icon"></i>
                  </button>
                  <button type="button" class="btn search-icon nav-text" data-bs-toggle="modal"
                     data-bs-target="#exampleModal">
                  <i class="bi bi-search"></i>
                  </button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header col-12 p-0">
                              <div class="modal-header-text mt-3 ms-3">
                                 <h5>Looking For Something ?</h5>
                                 <p>Search Here </p>
                              </div>
                              <button type="button" class="col-2 btn-close mb-auto mt-3 me-3" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <form class="d-flex" role="search">
                                 <button class="btn btn-outline-success mt-1 me-1" type="submit">search</button>
                                 <input type="search" class="form-control bg-light mt-1 placeholder-wave"
                                    placeholder="Search........">
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </section>
               <section>
               </section>
               <button class="navbar-toggler mx-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar"
                  aria-controls="staticBackdrop" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
            </div>
         </nav>
      </header>

      <main class="d-flex align-items-center">
         <div class="introduction py-5 text-start ms-5 mb-5">
            <section class=" introduction-header col-12">
               <h2 class="introduction-title mb-3">{"<u>Emily Jones</u>"}</h2>
               <h3 class="introduction-subtitle mb-5 ms-5">im a junior {"<span class="main-yellow"> web_developer </span>"} and <br>a passionate <span class="text-success text-decoration-underline">  graphic designer</span> </h3>
               <h4 class="icon-section-header ms-5">want to know me more? <br> Contact me on social media </h4>
            </section>
            <section class="social-media ms-5">
               <div class="row icon-section">
                  <a href="#" class="h3 rounded-circle nav-icons" placeholder="twitter-icon" ><span><i class="bi bi-twitter"></i></span></a>
                  <a href="#" class="h3 rounded-circle nav-icons" placeholder="facebook-icon" ><span><i class="bi bi-github"></i></span></a>
                  <a href="#" class="h3 rounded-circle nav-icons" placeholder="instagram-icon" ><span><i class="bi bi-instagram"></i></span></a>
                  <a href="#" class="h3 rounded-circle nav-icons" placeholder="discord-icon" ><span><i class="bi bi-discord"></i></span></a>
                  <a href="#" class="h3 rounded-circle nav-icons" placeholder="discord-icon" ><span><i class="bi bi-telegram"></i></span></a>
               </div>
            </section>
         </div>
      </main>
      <footer></footer>
   </body>
   <script src="source/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
   <script src="source/scripts/script.js"></script>
</html>
